<DOCTYPE html>
<html>
<meta charset="utf-8">
<title> Formulario | TareaClaseTres </title>

<fieldset style= "width:auto">
<head>
    <h1> Formulario de registro. </h1>
</head>

<body>
    <form>
        <table border="0">
            <tr>
                <td width="50%"><label> Usuario:   
                    <td width="50%"><input type="text" name="id" minlength="5" maxlength="12" placeholder="Ejemplo12345"><br>
                </td>
            </tr>

            <tr>
                <td width="50%"><label> Contraseña:   
                    <td width="50%"><input type="password" name="password" minlength="7" maxlength="12"><br>
                </td>
            </tr>

            <tr>
                <td width="50%"><label> Nombre:   
                    <td width="50%"><input type="name" name="name" placeholder="Eliud"><br>
                </td>
            <tr>
                <td width="50%"><label> Dirección:   
                    <td width="50%"><input type="text" name="address" placeholder="Alonso"><br>
                </td>
            </tr>

            <tr>
                <td width="50%"><label> Pais:   
                    <td width="50%"><select name="País">
                    <option value="Wakanda"> Wakanda </option>
                    <option value="Asgard"> Asgard </option>
                    <option value="Rusia"> Rusia </option>
                    <option value="México"> México </option>
                    <option value="Tangamandapio"> Tangamandapio </option>
                </select><br>
                </td>
            </tr>

            <tr>
                <td width="50%"><label> Codigo ZIP:
                    <td width="50%"><input type="text" onlynumbers><br>
                


                </td>
            </tr>

            <tr>
                <td width="50%"><label> Email:
                    <td width="50%"><input type="email" placeholder="tucorreo@gmail.com"><br>
                </td>
            </tr>

            <tr>
                <td width="50%"><label> Sexo: 
                </td>
                <td>
                    <label> Masculino
                    <input type="radio" name="masculino">
                    <label> Femenino 
                    <input type="radio" name="femenino"> <br>
                </td>
            </tr>

            <tr>
                <td width="50%"><label> Lenguaje:
                </td>
                <td>
                    <input type="checkbox" name="lenguaje"> 
                    <label> Ingles
                    <input type="checkbox" name="lenguaje">
                    <label> No ingles <br>
                </td>
            </tr>

            <tr>
                <td><label> Acerca de:
                <td width="50%"><textarea name="mensaje" rows="10" cols="30"></textarea>
                </td>
            </label>
        </table>
            
                <center>
                    <input type="submit" value="Submit"></td>
                </center>
    </form>
</fielset>


</body>
</html>
