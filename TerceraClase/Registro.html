<DOCTYPE html>
<html>
<title> Registro | Tercera Clase </title>
<head> 
    <h1> Registro </h1>
</head>

<body>
    <label> Nombre:
        <input type="text" placeholder="Eliud"> 
    <label> Apellido:
        <input type="text" placeholder="Alonso">
    </label>

<br>

    <label> Hombre
        <input type="radio"> 
    <label> Mujer
        <input type="radio"> 
    <label> Otro
        <input type="radio"> 
    </label>

<br>

    <label> Email:
        <input type="email" placeholder="Tu Email"> 
    <label> Contraseña:
        <input type="password"> 
    </label>

<br>

    <label> Fecha de nacimiento: 
        <input type="date" name="Fecha">
    </label>

<br>

    <label> Estoy de acuerdo con los términos y condiciones:
        <input type="checkbox">
    </label>

<br>

    <input type="button" value="Enviar Respuesta">

</body>
</html>
