<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Formulario Estructura</title>
    </head>
    <body>
        <div class="background">
            <form>
                <!--Step 1-->
                <h2 class="title">Step 1: Your details</h2>
                <div class="block">
                    <label>Name:</label><input type="text" name="name" placeholder="Firts Name & Last Name"> 
                </div>

                <div class="block">
                    <label>Email:</label><input type="text" name="email" placeholder="example@domain.com">
                </div>

                <div class="block">
                    <label>Phone:</label><input type="text" name="phone" placeholder="Eg. 123-456-789">
                </div>

                <!--Step 2-->
                <h2 class="title">Step 2: Delivery address</h2>
                <div class="block">
                    <label>Address:</label><input type="text" name="address">
                </div>

                <div class="block">
                    <label>Post Code:</label><input type="text" name="postcode" placeholder="123456">
                </div>

                <div class="block">
                    <label>Country:</label><input type="text" name="country">
                </div>

                <!--Step 3-->
                <h2 class="title">Step 3: Card details</h2>>
                <div class="block">
                    <label>Card Number:</label><input type="text" name="cardnumber" placeholder="1234-5678-1234-5678">
                </div>

                <div class="block">
                    <label>Security Code:</label><input type="text" name="securitycode" placeholder="123">
                </div>

                <div class="block">
                    <label>Name on Card:</label><input type="text" name="nameoncard" placeholder="Exact Name on the Card">
                </div>
            </form>
        </div>
    </body>
</html>
